        <h1>La Coronación De Nuestra Señora</h1> 
        <p> 
            Una gran señal apareció en el cielo: Una mujer 
            revestida de sol con la luna bajo sus pies y una 
            corona de doce estrellas sobre la cabeza. 
            (Apocalipsis 12, I)
        </p>
        <p>El Fruto Del Misterio: Confianza en la interseccion de interseccion de María</p>
