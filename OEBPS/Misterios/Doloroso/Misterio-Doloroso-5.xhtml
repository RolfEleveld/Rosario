        <title>Quinto Misterio Doloroso</title>

    <body>
      <h2>Quinto Misterio Doloroso</h2>
      <h1>La Crucifixión</h1> 
      <p>
        Y Jesús, con fuerte voz dijo:
        "Padre, en tus manos encomiendo mi espíritu".
        Y al decir esto, expiró.
        (San Lucas 23, 46)
      </p>
      <p>El Fruto Del Misterio: La Perseverancia</p>
    </body>
