  <h2>Tercer Misterio Gozoso</h2>
  <h1>El Nacimiento De Jesús</h1>
  <p>
    Y dio luz a su Hijo primogénito,<br/>
    lo envolvió en pañales<br/>
    y Io reclinó en un pesebre,<br/>
    porque no había sitio para ellos<br/>
    en la posada.<br/>
    (San Lucas 2:7)
  </p>
  <p>Fruto Del Misterio La Pobreza En Espiritu</p>
