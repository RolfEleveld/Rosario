  <h2>Segundo Misterio Gozoso</h2>
  <h1>La Vicitación</h1>
  <p>
    Cuando Isabel oyó el saludo de María. el infante saltó en su seno…
    y ella dijo a grandes voces:
    "i Bendita tú entre las mujeres. y bandito el fruto de tu vientre!"
    (San Lucas 1:41-42)
  </p>
  <p>Fruto Del Misterio: El Amor Hacia El Prójimo</p>
