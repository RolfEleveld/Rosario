<body>
  <h2>Segundo Misterio Gozoso</h2>
  <h1>La Vicitación</h1>
  <p>
    Cuando Isabel oyó el saludo de María.<br/>
    el infante saltó en su seno…<br/>
    y ella dijo a grandes voces:<br/>
    "i Bendita tú entre las mujeres.<br/>
    y bandito el fruto de tu vientre!"<br/>
    (San Lucas 1:41-42)
  </p>
  <p>Fruto Del Misterio: El Amor Hacia El Prójimo</p>
