        <title>Primer Misterio Glorioso</title>

    <body>
      <h2>Primer Misterio Glorioso</h2>
      <h1>La Resurrección</h1> 
        <p>
          Pero él les dijo: 
          "no se turben. 
          El que buscan, 
          Jesús Nazareno, 
          el crucificado, 
          resucitó: no está aquí. 
          Vean el lugar en que lo pusieron". 
          (San Marcos 16, 6) 
        </p>
        <p>El Fruto Del Misterio: La Fe</p>
    </body>
</html>
