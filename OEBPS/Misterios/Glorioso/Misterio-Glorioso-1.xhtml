<body>
  <h2>Primer Misterio Glorioso</h2>
  <h1>La Resurrección</h1>
  <p>
    Pero él les dijo:<br/>
    "no se turben.<br/>
    El que buscan,<br/>
    Jesús Nazareno,<br/>
    el crucificado,<br/>
    resucitó: no está aquí.<br/>
    Vean el lugar en que lo pusieron".<br/>
    (San Marcos 16, 6)
  </p>
  <p>El Fruto Del Misterio: La Fe</p>
</body>
