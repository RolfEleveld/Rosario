        <h1>La Asunción De La Virgen María</h1> 
        <p> 
            !Tú eres el orgullo de Jerusalén, la mayor gloria de 
            Israel, el más grande honor de nuestra nación!. 
            Señor te ha mostrado su favor. !Que el Señor 
            Todopoderoso te bendiga eternamente! 
            (Judit 15, 9-10)
        </p>
        <p>El Fruto Del Misterio: La Gracia De Una Muerte Feliz</p>
