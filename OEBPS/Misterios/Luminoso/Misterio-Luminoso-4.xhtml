  <h2>Cuarto Misterio Luminoso</h2>
  <h1>La Transfiguración</h1>
  <p>
    Y mientras estaba orando,
    su cara cambió de aspecto
    y su ropa se volvió de una blancura fulgurante.
    Pero de la nube llegó una voz que decía:
    "Éste es mi Hijo, mi Elegido; escúchenlo."
    (San Lucas 9, 29-35)
  </p>
  <p>Fruto Del Misterio: La Santidad</p>
