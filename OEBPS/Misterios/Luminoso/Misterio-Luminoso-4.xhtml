  <h2>Cuarto Misterio Luminoso</h2>
  <h1>La Transfiguración</h1>
  <p>
    Y mientras estaba orando,<br/>
    su cara cambió de aspecto<br/>
    y su ropa se volvió<br/>
    <span class="indent">de una blancura fulgurante.</span><br/>
    Pero de la nube llegó una voz que decía:<br/>
    "Éste es mi Hijo, mi Elegido; escúchenlo."<br/>
    (San Lucas 9, 29-35)
  </p>
  <p>Fruto Del Misterio: La Santidad</p>
