<body>
  <h2>Segundo Misterio Luminoso</h2>
  <h1>La Flagelación</h1>
  <p>
    Pero su madre dijo a los sirvientes:
    "Hagan lo que les diga."
    Jesús dijo: "Llenen de agua esos recipientes."
    Y los llenaron hasta el borde.
    (San Juan 2, 5-7)
  </p>
  <p>Fruto Del Misterio: A Jesús A Través De María</p>
