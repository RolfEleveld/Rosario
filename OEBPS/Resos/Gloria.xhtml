    <head>
        <title>Gloria</title>
    </head>
    <body>
        Gloria al Padre
        y al Hijo
        y al Espíritu Santo.

        Como era en el principio,
        ahora y siempre,
        por los siglos de los siglos.

        Amén
    </body>
</html>
