<?xml version='1.0' encoding='utf-8'?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr" xml:lang="en">

<head>
  <title>Jaculatoria</title>
  <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css" />
</head>

<body>
  <h2>Jaculatoria</h2>
  <p>
    O Jesús mío<br/>
    Perdona nuestros pecados,<br/>
    Líbranos del fuego del infierno,<br/>
    Y lleva a todas las almas al cielo,<br/>
    Especialmente a las más necesitadas
  </p>
  <p>
    María Madre de gracia,<br/>
    Madre de misericordia,<br/>
    Defiéndenos de nuestros enemigos,<br/>
    Y Ampáranos<br/>
    Ahora y en la hora de nuestra muerte,
  </p>
  <p>
    Amén
  </p>
</body>

</html>
