    <head>
        <title>Bajo tu amparo</title>
    </head>
    <body>
      <h1>Bajo tu amparo</h1>
      
      Bajo tu amparo nos acogemos,
      santa Madre de Dios;

      no desprecies nuestras súplicas en las necesidades, 
      antes bien, 
      
      líbranos de todo peligro,
      ¡oh Virgen gloriosa y bendita.

      Amén.
    </body>
</html>
