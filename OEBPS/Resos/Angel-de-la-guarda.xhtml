<?xml version='1.0' encoding='utf-8'?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr" xml:lang="en">
    <head>
        <title>Ángel de la Guarda</title>
    </head>
    <body>
      <h1>Ángel de la Guarda</h1>

      Ángel de mi Guarda, 
      dulce compañía, 
      no me desampares ni de noche ni de día. 
      No me dejes solo que me perdería.
      
      Ni de mi lado te apartes
      Que yo no se haría
      Sin ti en mi vida
      
      Amén.
    </body>
</html>
