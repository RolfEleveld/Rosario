<?xml version='1.0' encoding='utf-8'?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr" xml:lang="en">

<head>
  <title>Ángel de la Guarda</title>
  <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css" />
</head>

<body>
  <h2>Ángel de la Guarda</h2>
  <p>
    Ángel de mi Guarda,<br/>
    dulce compañía,<br/>
  </p>
  <p>
    no me desampares ni de noche ni de día.<br/>
    No me dejes solo que me perdería.<br/>
  </p>
  <p>
    Ni de mi lado te apartes<br/>
    Que yo no se haría<br/>
    Sin ti en mi vida<br/>
  </p>
  <p>
    Amén.
  </p>
</body>

</html>
