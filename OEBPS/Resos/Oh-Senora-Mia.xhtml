<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr" xml:lang="en">

<head>
  <title>Oh Señora mía</title>
  <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css" />
</head>

<body>
  <h2>Oh Señora mía</h2>
  <p>
    ¡Oh Señora mía, oh Madre mía!,<br/>
    yo me entrego del todo a Ti,
  </p>
  <p>
    y en prueba de mi filial afecto,<br/>
    te consagro en este día<br/>
    mis ojos, mis oídos, mi lengua y mi corazón,
  </p>
  <p>
    en una palabra, todo mi ser,<br/>
    ya que soy todo tuyo,
  </p>
  <p>
    ¡Oh Madre de bondad!,<br/>
    guárdame y protégeme como hijo tuyo.
  </p>
  <p>
    Amén.
  </p>
</body>

</html>
