<?xml version='1.0' encoding='utf-8'?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr" xml:lang="en">

<head>
  <title>Dulce Madre</title>
  <link rel="stylesheet" type="text/css" href="../styles/stylesheet.css" />
</head>

<body>
  <h2>Dulce Madre</h2>
  <p>
    Dulce Madre, no te Alejes,<br/>
    tu vista de nosotros, no apartes
  </p>
  <p>
    Ven con nosotros a todos partes<br/>
    Y solos nunca nos dejes;
  </p>
  <p>
    Y ya que nos amas tanto<br/>
    Como verdadera Madre,
  </p>
  <p>
    Has que nos bendiga<br/>
    El Padre, el Hijo y el Espíritu Santo
  </p>
  <p>
    Amén.
  </p>
</body>

</html>
