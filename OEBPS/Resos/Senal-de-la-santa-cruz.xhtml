    <body>
      <h1>Señal De La Cruz</h1>
      
      Por la señal de la Santa Cruz
      De nuestros enemigos
      líbranos Señor, Dios nuestro
      En el nombre del Padre, y del Hijo y del Espíritu Santo.
      
      AMÉN
  </body>
